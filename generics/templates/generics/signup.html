{% load static %}
<!DOCTYPE html>/
<html lang="en">
    <head>
        
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - SB Admin</title>
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="{% static 'js/signup.js' %}"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                    <div class="card-body">
                                        <form id="" action="{% url 'college_signup' %}" method="POST">
                                            {% csrf_token %}
                                            <div class="form-floating mb-3">
                                                <!-- <input class="form-control" id="email" type="email" placeholder="Input email address" /> -->
                                                <label for="college_name">Name of Institution</label><br><br>
                                                {{ form.college_name }}
                                                
                                            </div>
                                            <div class="form-floating mb-3">
                                                <!-- <input class="form-control" id="college_name" type="text" placeholder="College/University Name" /> -->
                                                <label for="Username">Institution Username</label><br><br>
                                                {{ form.username }}
                                            </div>
                                            <div class="form-floating mb-3">
                                                <!-- <input class="form-control" id="username" type="text" placeholder="College101" /> -->
                                                <label for="username">Institution Email Address</label><br><br>
                                                {{ form.email }}
                                            </div>
                                            <div class="form-floating mb-3">
                                                <!-- <input class="form-control" id="password" type="password" placeholder="Password" /> -->
                                                <label for="password">Password</label><br><br>
                                                {{ form.password1 }}

                                            </div>
                                            <div class="form-floating mb-3">
                                                <!-- <input class="form-control" id="password" type="password" placeholder="Password" /> -->
                                                <label for="password2">Confirm Password</label><br><br>
                                                {{ form.password2 }}
                                            </div>

                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <!-- <a class="small" href="password.html">Forgot Password?</a> -->
                                                <!-- <a class="btn btn-primary" href="index.html">Login</a> -->
                                                <button type="submit">Signup</button>
                                            </div>

                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <!-- <div class="small"><a href="register.html">Need an account? Sign up!</a></div> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2023</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
